<div class="text-center mb-5">
 <h1>Registrarse</h1>
</div>
<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <!-- <div class="card-header">
                SignUp
            </div> -->
            <div class="card-body">
                <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <input type="text" formControlName="name" class="form-control" placeholder="Nombre" required autofocus>
                    </div>
                    <div class="form-group">
                      <input type="text" formControlName="lastname" class="form-control" placeholder="Apellido" required>
                    </div>
                    <div class="form-group">
                      <input type="text" formControlName="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                      <input type="password" formControlName="password" class="form-control" placeholder="ContraseÃ±a" required>
                    </div>
                    <div class="form-group">
                      <input type="date" formControlName="birth" class="form-control" placeholder="Fecha de Nacimiento" required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Registrarse</button>
                  </form>
                  
            </div>
        </div>
    </div>
</div>
