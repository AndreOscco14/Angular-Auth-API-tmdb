<div class="text-center mb-5">
    <h1>Iniciar Sesión</h1>
   </div>
   <div class="row">
       <div class="col-md-4 mx-auto">
           <div class="card">
               <!-- <div class="card-header">
                   SignUp
               </div> -->
               <div class="card-body">
                   <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                       <div class="form-group">
                         <input type="text" formControlName="email" class="form-control" placeholder="Email" required>
                       </div>
                       <div class="form-group">
                         <input type="password" formControlName="password" class="form-control" placeholder="Contraseña" required>
                       </div>
            
                       <button type="submit" class="btn btn-dark btn-block">Iniciar Sesión</button>
                     </form>
               </div>
           </div>
       </div>
   </div>
